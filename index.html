<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Favorite Person</title>
    <style>
        :root {
            --primary-pink: #ffafcc;
            --soft-pink: #ffc8dd;
            --deep-rose: #fb6f92;
            --cream: #fff5f5;
        }

        body {
            background-color: var(--cream);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- FLOATING HEARTS BACKGROUND --- */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            font-size: 20px;
            color: var(--deep-rose);
            animation: moveUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* --- HEADER --- */
        header {
            text-align: center;
            padding: 60px 20px 30px;
        }

        .main-icon {
            font-size: 60px;
            filter: drop-shadow(0 0 10px var(--primary-pink));
            animation: pulse 2s infinite;
        }

        h1 {
            color: var(--deep-rose);
            font-size: 2.2rem;
            margin: 15px 0 5px;
            font-family: 'Georgia', serif;
        }

        .subtitle {
            color: #888;
            font-style: italic;
            font-size: 0.9rem;
        }

        /* --- POLAROID GALLERY --- */
        .gallery {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 45px;
            padding: 20px 0;
        }

        .polaroid {
            background: white;
            padding: 12px 12px 35px 12px;
            width: 75%;
            max-width: 280px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        /* Gentle tilting for that scrapbook look */
        .polaroid:nth-child(odd) { transform: rotate(-3deg); }
        .polaroid:nth-child(even) { transform: rotate(3deg); }

        .polaroid:active {
            transform: scale(1.1) rotate(0deg);
            box-shadow: 0 15px 35px rgba(251, 111, 146, 0.4);
            z-index: 5;
        }

        .polaroid img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 2px;
        }

        .caption {
            text-align: center;
            margin-top: 15px;
            font-family: 'Cursive', cursive;
            color: var(--deep-rose);
            font-size: 1.1rem;
        }

        /* --- STICKERS & BUTTONS --- */
        .button-container {
            margin: 40px 0;
        }

        .tap-button {
            background-color: white;
            border: 2px solid var(--primary-pink);
            color: var(--deep-rose);
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }

        .tap-button:active {
            transform: scale(0.9);
            background-color: var(--soft-pink);
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 50px;
            padding-bottom: 80px;
            text-align: center;
        }

        .final-msg {
            font-size: 2rem;
            color: var(--deep-rose);
            font-weight: bold;
            padding: 0 20px;
            line-height: 1.3;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="bg-hearts"></div>

    <header>
        <div class="main-icon">üíñ</div>
        <h1>Hey Handsome...</h1>
        <p class="subtitle">I made a little gift for you</p>
    </header>

    <main class="gallery">
        <div class="polaroid">
            <img src="WhatsApp Image 2026-01-13 at 8.29.06 .jpeg" alt="Memory 1">
            <div class="caption">Us Together ‚ú®</div>
        </div>

        <div class="polaroid">
            <img src="WhatsApp Image 2026-01-13 at 8.29.06 PM.jpeg" alt="Memory 2">
            <div class="caption">My favorite person ‚ù§Ô∏è</div>
        </div>

        <div class="polaroid">
            <img src="WhatsApp Image 2026-01-13 at 8.33.21 pm.jpeg" alt="Memory 3">
            <div class="caption">Forever with you üåπ</div>
        </div>

        <div class="polaroid">
            <img src="WhatsApp Image 2026-01-13 at 8.33.22 pmmm.jpeg" alt="Memory 4">
            <div class="caption">My Favourite view (You) üíï</div>
        </div>
    </main>

    <div class="button-container">
        <button class="tap-button" onclick="spawnHeart()">Tap for a kiss! üíã</button>
    </div>

    <footer>
        <div class="final-msg">I love you so much! üíñ</div>
    </footer>

    <script>
        // BACKGROUND HEARTS GENERATOR
        const bgContainer = document.getElementById('bg-hearts');
        const heartTypes = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíì', '‚ú®', 'üå∏'];

        function createBgHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            
            // Randomly pick a heart style
            heart.innerText = heartTypes[Math.floor(Math.random() * heartTypes.length)];
            
            // Random horizontal position
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Random size
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            
            // Random speed
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            
            bgContainer.appendChild(heart);

            // Clean up to keep the phone fast
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create a new background heart every 400ms
        setInterval(createBgHeart, 400);

        // MANUAL HEART (When he taps the button)
        function spawnHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerText = 'üíã';
            heart.style.left = '50vw';
            heart.style.fontSize = '40px';
            heart.style.zIndex = '10';
            bgContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
